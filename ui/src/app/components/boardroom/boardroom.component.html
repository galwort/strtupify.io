<div class="content-container" *ngIf="transcriptReady">
  <div class="header" #headerBox>
    <div class="title">Boardroom Transcript</div>
  </div>

  <div class="transcript-container" #scrollBox>
    <div class="transcript">
      <div class="line" *ngFor="let t of transcript">
        <div class="avatar" [class.fallback]="!t.avatarUrl">
          <img *ngIf="t.avatarUrl" [src]="t.avatarUrl" [alt]="t.speaker + ' avatar'" />
          <span *ngIf="!t.avatarUrl">{{ t.initials }}</span>
        </div>
        <div class="line-body">
          <div class="speaker">{{ t.speaker }}</div>
          <div class="copy">{{ t.line }}</div>
        </div>
      </div>
    </div>
    <div class="typing-indicator" *ngIf="typing">
      <span>.</span><span>.</span><span>.</span>
    </div>
  </div>

  <div class="bottom-container" *ngIf="outcome.name || outcome.description" #bottomBox>
    <div class="bottom-bar summary-bar" *ngIf="showAiSummary">
      <h2>AI Summary</h2>
      <p>{{ aiSummary }}</p>
    </div>

    <div class="bottom-bar">
      <h2>Proposed product</h2>
      <p>
        <b>{{ outcome.name }}</b>
      </p>
      <p>{{ outcome.description }}</p>
    </div>

    <div class="button-container">
      <button class="accept-button" (click)="accept()">Accept</button>
      <button (click)="restart()">Reject</button>
      <button (click)="summarizeWithAi()">Summarize with AI</button>
    </div>
  </div>
</div>
