<div class="endgame-overlay" *ngIf="active">
  <div class="bsod" [style.background]="sidebarColor">
    <div class="content">
      <div class="face">:(</div>
      <div class="message">
        <div class="headline">
          Your strtupify system ran into a problem and needs to restart. We're
          collecting some crash info, and then we'll reboot for you. You're
          welcome :)
        </div>
      </div>
      <div class="button-field">
        <button
          class="reset-btn"
          6t
          [class.restless]="!lockedIn && !resetting"
          [class.resetting]="resetting"
          type="button"
          [style.left.%]="btnLeft"
          [style.top.%]="btnTop"
          (mouseenter)="nudge()"
          (focus)="nudge()"
          (click)="clickReset()"
        >
          {{ resetting ? "Resettingâ€¦" : "Reset system" }}
        </button>
      </div>
      <div class="hint" aria-live="polite">{{ hint }}</div>
      <div class="footnote">Error code: WORKQUEUE_EMPTY</div>
    </div>
  </div>
</div>
