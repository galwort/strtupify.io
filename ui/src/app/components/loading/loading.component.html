<div class="loading-container" *ngIf="totalTasks > 0; else basicLoading">
  <div>{{ (completedTasks / totalTasks) * 100 | number : "1.0-0" }}%</div>
  <div class="progress-bar">
    <div
      class="progress-bar-fill"
      [style.width]="(completedTasks / totalTasks) * 100 + '%'"
    ></div>
  </div>
</div>
