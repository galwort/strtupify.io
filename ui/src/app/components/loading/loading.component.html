<div class="loading-container" *ngIf="totalTasks > 0; else basicLoading">
  <div>{{ progressPercent | number : "1.0-0" }}%</div>
  <div class="progress-bar">
    <div
      class="progress-bar-fill"
      [style.width]="progressPercent + '%'"
    ></div>
  </div>
  <div class="status-text" *ngIf="statusMessage">{{ statusMessage }}</div>
</div>
<ng-template #basicLoading>
  <div class="loading-container">Loading...</div>
</ng-template>
