<div *ngIf="currentEmployee" class="resume-container">
  <h1>{{ currentEmployee.name }}</h1>
  <h2>{{ currentEmployee.title }}</h2>
  <p>{{ currentEmployee.personality }}</p>
  <ul>
    <li *ngFor="let skill of currentEmployeeSkills">
      <span class="skill-name">{{ skill.skill }}</span>
      <div class="progress-bar">
        <div
          class="progress-fill"
          [style.width.%]="(skill.level / 10) * 100"
          [ngClass]="{ 'full-skill': skill.level === 10 }"
        ></div>
      </div>
    </li>
  </ul>
  <h3>
    Salary: {{ currentEmployee.salary | currency : "USD" : "symbol" : "1.0-0" }}
  </h3>
  <div class="button-container">
    <button class="hire-button" (click)="hireEmployee()">Hire</button>
    <button (click)="prevResume()" [disabled]="currentIndex === 0">
      Previous
    </button>
    <button
      (click)="nextResume()"
      [disabled]="currentIndex === employees.length - 1"
    >
      Next
    </button>
  </div>
  <div class="bottom-container">
    <div class="bottom-bar">
      <div class="roles">
        <div class="role" *ngFor="let role of rolesWithOpenings">
          {{ role.title }} ({{ role.openings }})
        </div>
      </div>
      <button
        class="auto-hire-button"
        (click)="automateHiring()"
        [disabled]="autoHiring || !rolesWithOpenings.length || !employees.length"
      >
        {{ autoHiring ? "Hiring top matches..." : "Automate Hiring" }}
      </button>
    </div>
  </div>
</div>
