<div class="header">
  <div class="title">Resource Planning</div>
  <p>
    Select the positions you wish to fill and indicate the number of hires for
    each role
  </p>
</div>
<div class="content">
  <div *ngFor="let role of roles">
    <label>{{ role.title }}</label>
    <input type="number" [(ngModel)]="role.count" />
  </div>
</div>
