<ion-content>
  <div class="page-container">
    <app-roles
      (loadingStateChange)="handleLoadingState($event)"
      [hidden]="showLoading || showResumes || showBoardroom || showInbox"
    ></app-roles>

    <app-loading
      *ngIf="showLoading"
      class="loading-overlay"
      [totalTasks]="totalTasks"
      [completedTasks]="completedTasks"
    ></app-loading>

    <app-resumes
      *ngIf="!showLoading && showResumes && !showInbox"
      (hiringFinished)="openBoardroom()"
    ></app-resumes>

    <app-boardroom
      *ngIf="showBoardroom"
      [companyId]="companyId"
      (acceptedProduct)="openInbox()"
    ></app-boardroom>

    <app-company-profile
      *ngIf="showInbox && showCompanyProfile"
      [companyId]="companyId"
    ></app-company-profile>
    <app-inbox
      *ngIf="showInbox && !showCompanyProfile"
      [companyId]="companyId"
    ></app-inbox>
  </div>
</ion-content>
