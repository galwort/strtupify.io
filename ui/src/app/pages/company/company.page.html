<ion-content>
  <div class="page-container" *ngIf="!showLoading && !showResumes && !showBoardroom">
    <app-roles (loadingStateChange)="handleLoadingState($event)"></app-roles>
  </div>

  <div class="page-container" *ngIf="showLoading">
    <app-loading [totalTasks]="totalTasks" [completedTasks]="completedTasks"></app-loading>
  </div>

  <div class="page-container" *ngIf="!showLoading && showResumes">
    <app-resumes (hiringFinished)="openBoardroom()"></app-resumes>
  </div>

  <div class="page-container" *ngIf="showBoardroom">
    <app-boardroom [companyId]="companyId"></app-boardroom>
  </div>
</ion-content>
