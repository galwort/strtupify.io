<ion-content>
  <div class="page-container" *ngIf="!showLoading && !showResumes">
    <app-roles (loadingStateChange)="handleLoadingState($event)"></app-roles>
  </div>
  <div class="page-container" *ngIf="showLoading">
    <app-loading
      [totalTasks]="totalTasks"
      [completedTasks]="completedTasks"
    ></app-loading>
  </div>
  <div class="page-container" *ngIf="!showLoading && showResumes">
    <app-resumes></app-resumes>
  </div>
</ion-content>
