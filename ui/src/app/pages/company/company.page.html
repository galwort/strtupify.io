<ion-content>
  <div class="page-container" [class.hidden]="showLoading || showResumes">
    <app-roles (loadingStateChange)="handleLoadingState($event)"></app-roles>
  </div>
  <div class="page-container" [class.hidden]="!showLoading">
    <app-loading
      [totalTasks]="totalTasks"
      [completedTasks]="completedTasks"
    ></app-loading>
  </div>
  <div class="page-container" [class.hidden]="!showResumes">
    <app-resumes></app-resumes>
  </div>
</ion-content>
