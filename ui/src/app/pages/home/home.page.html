<ion-content [fullscreen]="true">
  <div class="page-container" [class.empty]="companies.length === 0">
    <div class="header" *ngIf="companies.length > 0">
      <div class="title">Companies</div>
    </div>
    <div class="content" *ngIf="companies.length > 0; else emptyState">
      <div
        *ngFor="let company of companies"
        class="company-card"
        [class.deleting]="company.id === deletingId"
        [routerLink]="['/company', company.id]"
      >
        <div class="card-grid">
          <div class="company-title">{{ company.company_name }}</div>
          <div class="company-logo">
            <span class="material-symbols-outlined"> {{company.logo}} </span>
          </div>
        </div>
        <ion-icon
          class="delete-icon"
          [class.spinning]="company.id === deletingId"
          name="close"
          (click)="onDelete($event, company.id)"
        ></ion-icon>
      </div>
    </div>

    <ng-template #emptyState>
      <div class="empty-state">
        <div class="empty-title">No companies yet</div>
        <div class="empty-text">
          Create your first company by clicking the <strong>+</strong> in the bottom right.
        </div>
      </div>
    </ng-template>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button size="small" routerLink="/application">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
