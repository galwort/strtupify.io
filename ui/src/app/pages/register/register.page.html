<body>
  <div class="container">
    <div class="login-section">
      <h1><b>Create account</b></h1>
      <p>Already have an account? <a href="/login">Login</a></p>
      <form class="login-form" (submit)="register()">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div class="checkbox-group">
          <input type="checkbox" id="terms" />
          <label for="terms"
            >I agree to the
            <a
              href="https://termify.io/generate-terms-and-conditions"
              target="_blank"
              >Terms of Service</a
            >
          </label>
        </div>
        <div class="checkbox-group">
          <input type="checkbox" id="newsletter" checked />
          <label for="newsletter">Sign up for the daily newsletter</label>
        </div>
        <button type="submit" class="login-btn">
          Start your strtupify.io journey
        </button>
      </form>
    </div>
    <div class="graphic-section"></div>
  </div>
</body>
